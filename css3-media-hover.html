<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-media-hover</title>
    <style>
     body {background: #ccc;}
     @media (hover: hover) {
        body {
            background: blue;
        }
    }
    </style>
</head>
<body>
    <div>
        <p><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/@media/hover">https://developer.mozilla.org/en-US/docs/Web/CSS/@media/hover</a></p>
        //@meia hover
        //hover 가 지원된다면. 
        @media (hover:hover) {
            body {
                background: blue;
            }
        }
    </div>
</body>
</html>
